<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card-content">
          <h2 class="product-category">Perfume</h2>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <div class="product-price-actual">$149.99</div>
            <div class="product-price-original">$169.99</div>
          </div>
          <button>
            <img
              src="./images/icon-cart.svg"
              alt="Shopping cart icon"
              class="icon-cart"
            />
            Add to cart
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution-container">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://carlfremault.com/"
          target="_blank"
          rel="noreferrer noopener"
          >Carl Fremault</a
        >.
      </div>
    </footer>
  </body>
</html>
